name: p2p_car_sharing_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  get: ^4.3.8
  firebase_core: ^1.4.0
  cloud_firestore: ^2.4.0
  firebase_auth: ^3.0.1
  provider: ^6.0.1
  lottie: ^1.2.1
  flutter_easyloading: ^3.0.3
  shared_preferences: ^2.0.8
  fluttertoast: ^8.0.8
  shimmer: ^2.0.0
  image_picker: ^0.8.3+2
  firebase_storage: ^10.0.5
  intl: ^0.17.0
  carousel_slider: ^4.0.0
  cached_network_image: ^3.1.0
  http: ^0.13.4
  uuid: ^3.0.5
  file_picker: ^3.0.1
  flutter_launcher_icons: ^0.9.2
  url_launcher: ^6.0.12
  flutter_stripe: ^2.0.1
  flutter_neumorphic:
    git:
      url: https://github.com/tsvillain/Flutter-Neumorphic.git
  salomon_bottom_bar: ^3.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  image_path: "images/carroAppLogo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
     - images/
     - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.ttf
        - asset: fonts/Poppins-Light.ttf
        - asset: fonts/Poppins-Medium.ttf
        - asset: fonts/Poppins-Bold.ttf
        - asset: fonts/Poppins-Thin.ttf
